galaxy_info:
  role_name: conga_aem_packages
  author: Martin Wehner
  description: Installs AEM packages generated by CONGA
  company: pro!vision
  issue_tracker_url: https://wcm-io.atlassian.net
  license: Apache
  min_ansible_version: 2.4

  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  - name: Debian
    versions:
    - jessie
    - stretch
  - name: EL
    versions:
    - 7

  galaxy_tags:
    - aem
    - cms
    - web
    - java
    - wcmio

allow_duplicates: yes
dependencies:
  - { role: wcm_io_devops.conga_facts,
      version: 1.0.1
    }
  - { name: wcm_io_devops.aem_service,
      version: 1.2.0,
      aem_service_port: "{{ conga_aem_packages_port }}",
      aem_service_name: "{{ aem_cms_service_name }}",
      when: conga_aem_packages_standalone
    }
