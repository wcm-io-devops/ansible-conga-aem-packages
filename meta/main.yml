---
galaxy_info:
  role_name: conga_aem_packages
  namespace: wcm_io_devops
  author: Martin Wehner
  description: Installs AEM packages generated by CONGA
  company: pro!vision
  issue_tracker_url: https://wcm-io.atlassian.net
  license: Apache
  min_ansible_version: 2.7

  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
    - name: EL
      versions:
        - 7

  galaxy_tags:
    - aem
    - cms
    - web
    - java
    - wcmio

allow_duplicates: yes
dependencies:
  - name: wcm_io_devops.conga_facts
    version: 1.1.0
  - name: wcm_io_devops.aem_service
    version: 1.3.0
    aem_service_port: "{{ conga_aem_packages_port }}"
    aem_service_name: "{{ conga_aem_packages_aem_service_name }}"
    aem_service_state: "started"
    when: conga_aem_packages_standalone
